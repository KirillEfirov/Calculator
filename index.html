<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js"></script>
  </head>

  <body>
    <h1 style="color: white;">Calculator</h1>
	<div class="calculator grid-container">
        <div class="display"><br>0<br>= 0 <p></p></div>
        <div class="AC"><button class="AC fun-btn">AC</button></div>
        <div class="Backspace"><button class="Backspace fun-btn">&#11013</button></div>
        <div class="mod"><button class="mod fun-btn">%</button></div>
        <div class="divide"><button class="divide fun-btn">/</button></div>
        <div class="multiply"><button class="multiply fun-btn">*</button></div>
        <div class="minus"><button class="minus fun-btn">-</button></div>
        <div class="plus"><button class="plus fun-btn">+</button></div>
        <div class="equals"><button class="equals fun-btn">=</button></div>
        <div class="forNumbers">
            <div class="number"><button class="number 7">7</button></div>
            <div class="number"><button class="number 8">8</button></div>
            <div class="number"><button class="number 9">9</button></div>
            <div class="number"><button class="number 4">4</button></div>
            <div class="number"><button class="number 5">5</button></div>
            <div class="number"><button class="number 6">6</button></div>
            <div class="number"><button class="number 1">1</button></div>
            <div class="number"><button class="number 2">2</button></div>
            <div class="number"><button class="number 3">3</button></div>
            <div class="number"><button class="number pi">&#960</button></div>
            <div class="number"><button class="number 0">0</button></div>
            <div class="number comma"><button class="number comma">.</button></div>
        </div>
    </div>
  </body>
</html>
