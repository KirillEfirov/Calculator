<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js"></script>
  </head>

  <body>
	<div class="calculator">
        <div class="display"></div>
        <div class="AC"><button class="AC">AC</button></div>
        <div class="Backspace"><button class="Backspace"></button></div>
        <div class="mod"><button>%</button></div>
        <div class="divide"><button class="divide">/</button></div>
        <div class="multiply"><button class="multiply">*</button></div>
        <div class="minus"><button class="minus">-</button></div>
        <div class="plus"><button class="plus">+</button></div>
        <div class="equals"><button class="equals">=</button></div>
        <div class="forNumbers">
            <div class="number"><button class="7">7</button></div>
            <div class="number"><button class="8">8</button></div>
            <div class="number"><button class="9">9</button></div>
            <div class="number"><button class="4">4</button></div>
            <div class="number"><button class="5">5</button></div>
            <div class="number"><button class="6">6</button></div>
            <div class="number"><button class="1">1</button></div>
            <div class="number"><button class="2">2</button></div>
            <div class="number"><button class="3">3</button></div>
            <div class="number"><button class="0">0</button></div>
            <div class="number"><button class="pi"></button></div>
            <div class="number comma"><button class="comma">.</button></div>
        </div>
    </div>
  </body>
</html>
