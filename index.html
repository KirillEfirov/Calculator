<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://www.theodinproject.com/mstile-310x310.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="myscript.js" defer></script>
  </head>

  <body>
    <h1 style="color: white;">Calculator</h1>

    
	<div class="calculator grid-container">
        <div id="display"><br><span class="expression"></span><br>
                                 <span class="equals">0</span>
                                </div>
        <div class="AC"><button id="AC" class="fun-btn">C</button></div>
        <div class="Backspace"><button id="Backspace" class="fun-btn">&#11013</button></div>
        <div class="mod"><button id="mod" class="fun-btn">%</button></div>
        <div class="divide"><button id="divide" class="fun-btn">/</button></div>
        <div class="multiply"><button id="multiply" class="fun-btn">*</button></div>
        <div class="minus"><button id="minus" class="fun-btn">-</button></div>
        <div class="plus"><button id="plus" class="fun-btn">+</button></div>
        <div class="equals"><button id="equals" class="fun-btn">=</button></div>

        <div class="forNumbers">
            <div><button class="number 7">7</button></div>
            <div><button class="number 8">8</button></div>
            <div><button class="number 9">9</button></div>
            <div><button class="number 4">4</button></div>
            <div><button class="number 5">5</button></div>
            <div><button class="number 6">6</button></div>
            <div><button class="number 1">1</button></div>
            <div><button class="number 2">2</button></div>
            <div><button class="number 3">3</button></div>
            <div><button class="number" id = "pi">&#960</button></div>
            <div><button class="number 0">0</button></div>
            <div><button class="number comma">.</button></div>
        </div>
    </div>
  </body>
</html>
